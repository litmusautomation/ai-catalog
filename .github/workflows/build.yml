name: Build and Push Ollama Images

on:
  push:
    branches:
      - main
      - mod_ci
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - ImageName: litmus-ollama-deepseek
            Ollama: 0.5.12
            Models: deepseek-r1:1.5b
          - ImageName: litmus-ollama-llama3
            Ollama: 0.5.12
            Models: llama3.2:1b
          - ImageName: litmus-ollama-qwen25
            Ollama: 0.5.12
            Models: qwen2.5:1.5b qwen2.5-coder:0.5b
          - ImageName: litmus-ollama-gemma2
            Ollama: 0.5.12
            Models: gemma2:2b
          - ImageName: litmus-ollama-phi3
            Ollama: 0.5.12
            Models: phi3:3.8b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Ollama images
        uses: docker/build-push-action@v6
        with:
          build_args: |
            --build-arg OLLAMA_VERSION=${{ matrix.Ollama }}
            --build-arg MODELS=${{ matrix.Models }}
          push: true
          tags: ghcr.io/litmusautomation/ai-catalog/${{ matrix.ImageName }}:${{ matrix.Ollama }}
